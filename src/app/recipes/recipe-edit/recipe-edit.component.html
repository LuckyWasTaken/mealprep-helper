<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" 
            class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input type="text"
          id="name"
          class="form-control"
          formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <label for="imagePath">Image URL</label>
            <input type="text"
            id="imagePath"
            class="form-control"
            formControlName="imagePath"
            #imagePath>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <label for="description">Description</label>
            <textarea type="text"
            id="description"
            class="form-control"
            rows="6"
            formControlName="description"></textarea>
          </div>
        </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
          style="margin-top: 10px;"
          *ngFor="let ingControl of getControls(); let i = index"
          [formGroupName]="i">
            <div class="col-xs-8">
                <input type="text"
                formControlName="name"
                class="form-control"
                placeholder="Name">
            </div>
            <div class="col-xs-2">
                <input type="text"
                id="ingAmount"
                class="form-control"
                placeholder="Amount"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
                <button type="button" 
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="pull-right" style="margin-top: 10px;">
              <button type="button" class="btn btn-primary" (click)="onAddIngredient()">
                Add Ingredient
              </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
