<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" 
    [alt]="recipe.name"
    style="max-height: 300px;"
    class="img-responsive">

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.name }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown  class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="toShoppingList()">To shopping list</a></li>
        <li><a [routerLink]="['edit']">Edit</a></li>
        <li><a>Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12"> {{ recipe.description }} </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul> 
  </div>
</div>
