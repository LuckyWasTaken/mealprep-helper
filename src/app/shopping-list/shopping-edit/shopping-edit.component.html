<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-10 form-group">
            <label for="name">Name</label>
            <input type="text"
             class="form-control"
             id="name"
             name="name"
             ngModel
             required>
        </div>
        <div class="col-xs-2 form-group">
          <label for="qty">Amount</label>
          <input type="number" 
          class="form-control" 
          id="qty"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+\d*$">
        </div>
        <div class="col-xs-3 form-group">
          <button class="btn btn-success" [disabled]="!f.valid">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
